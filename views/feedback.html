<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Techy Software - We value your feedback!">
    <meta name="keywords" content="feedback, software, suggestions">
    <title>Feedback | Techy Software</title>
    <link rel="stylesheet" href="/css/style.css">
 </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/feedback">Feedback</a></li> <!-- Current Page -->
            </ul>
        </nav>
    </header>

    <section id="feedback">
        <h2>We Value Your Feedback</h2>
        <p>Please let us know how we are doing and how we can improve.</p>

        <form action="/feedback" method="POST">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</body>
</html>
