<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Techy Software - Cutting-edge software solutions">
    <meta name="keywords" content="software, web development, tech, AI">
    <title>Techy Software</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to Techy Software</h1>
        <p>Cutting-edge solutions for the modern world</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We provide high-quality software solutions that meet business needs.</p>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="portfolio">
            <img src="/images/project1.jpg" alt="Project 1">
            <img src="/images/project2.jpg" alt="Project 2">
        </div>
    </section>

    <!-- Social Media Integration -->
    <footer>
        <div class="social-media">
            <a href="https://twitter.com/techysoftware" target="_blank">Twitter</a>
            <a href="https://facebook.com/techysoftware" target="_blank">Facebook</a>
        </div>
    </footer>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
